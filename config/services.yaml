# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    upload_directory: '%kernel.project_dir%/var/uploads'
    mailer_sender: 'noreply@demo.opstracker.local'
    sms_enabled: '%env(bool:SMS_ENABLED)%'
    sms_provider: '%env(SMS_PROVIDER)%'
    sms_default_sender: 'OpsTracker'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Service\DocumentService:
        arguments:
            $uploadDirectory: '%upload_directory%'

    # Auditor security provider (RG-070)
    App\Security\AuditSecurityProvider:
        tags:
            - { name: 'dh_auditor.security_provider' }

    # NotificationService configuration (RG-140 a RG-144)
    App\Service\NotificationService:
        arguments:
            $senderEmail: '%mailer_sender%'

    # SMS Provider Factory - Sprint V2.1c
    App\Service\Sms\SmsProviderFactory:
        arguments:
            $ovhAppKey: '%env(default::OVH_APPLICATION_KEY)%'
            $ovhAppSecret: '%env(default::OVH_APPLICATION_SECRET)%'
            $ovhConsumerKey: '%env(default::OVH_CONSUMER_KEY)%'
            $ovhServiceName: '%env(default::OVH_SMS_SERVICE)%'
            $ovhSender: '%env(default:sms_default_sender:OVH_SMS_SENDER)%'

    # SMS Provider Interface via Factory
    App\Service\Sms\SmsProviderInterface:
        factory: ['@App\Service\Sms\SmsProviderFactory', 'create']
        arguments:
            $provider: '%sms_provider%'

    # SmsService configuration
    App\Service\SmsService:
        arguments:
            $smsEnabled: '%sms_enabled%'
