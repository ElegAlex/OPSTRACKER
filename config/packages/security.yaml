security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                enable_csrf: true
            logout:
                path: app_logout
                target: app_login

    # Hiérarchie des rôles (RG-003, RG-114)
    role_hierarchy:
        ROLE_GESTIONNAIRE: ROLE_USER
        ROLE_TECHNICIEN: ROLE_USER
        ROLE_COORDINATEUR: ROLE_USER
        ROLE_ADMIN: [ROLE_GESTIONNAIRE, ROLE_TECHNICIEN, ROLE_COORDINATEUR]

    # Access control
    access_control:
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/share/, roles: PUBLIC_ACCESS }  # US-605 : Partage lecture seule
        - { path: ^/reservation/c/, roles: PUBLIC_ACCESS }  # Vue client publique (type Doodle)
        - { path: ^/reservation/, roles: PUBLIC_ACCESS }  # Reservation agent (acces par token personnel)
        - { path: ^/admin, roles: ROLE_GESTIONNAIRE }  # Sophie (gestionnaire) accede a admin
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
