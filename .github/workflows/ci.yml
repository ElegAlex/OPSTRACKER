# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PHP_VERSION: '8.3'

jobs:
  # ===========================================
  # TESTS PHP
  # ===========================================
  tests:
    name: Tests PHP
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: opstracker_test
          POSTGRES_USER: opstracker
          POSTGRES_PASSWORD: opstracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U opstracker"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo_pgsql, intl, redis, zip, opcache
          coverage: xdebug
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Setup test environment
        env:
          DATABASE_URL: postgresql://opstracker:opstracker@localhost:5432/opstracker_test?serverVersion=17
          REDIS_URL: redis://localhost:6379
        run: |
          cp .env.test .env.test.local 2>/dev/null || true
          echo "DATABASE_URL=$DATABASE_URL" >> .env.test.local
          echo "REDIS_URL=$REDIS_URL" >> .env.test.local
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: Run PHPUnit
        env:
          DATABASE_URL: postgresql://opstracker:opstracker@localhost:5432/opstracker_test?serverVersion=17
          REDIS_URL: redis://localhost:6379
        run: php bin/phpunit --coverage-text --colors=never

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
        continue-on-error: true

  # ===========================================
  # QUALITE CODE
  # ===========================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: intl
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: PHP CS Fixer (dry-run)
        run: composer cs-check
        continue-on-error: true

      - name: PHPStan
        run: composer analyse

  # ===========================================
  # VALIDATION SYMFONY
  # ===========================================
  symfony:
    name: Symfony Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: intl, pdo_pgsql
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Validate composer.json
        run: composer validate

      - name: Check Symfony requirements
        run: php bin/console about --env=prod || true

      - name: Lint Twig templates
        run: php bin/console lint:twig templates/ --env=prod

      - name: Lint YAML files
        run: php bin/console lint:yaml config/ --env=prod

      - name: Lint Container
        run: php bin/console lint:container --env=prod
        continue-on-error: true
