# .github/dependabot.yml
version: 2
updates:
  # PHP / Composer
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "php"
    commit-message:
      prefix: "chore(deps)"

  # Docker - avec ignore pour PHP non stable
  - package-ecosystem: "docker"
    directory: "/docker/php"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(deps)"
    ignore:
      # Ignorer PHP 8.4+ jusqu'a ce qu'on soit prets
      - dependency-name: "php"
        versions: [">=8.4"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"
