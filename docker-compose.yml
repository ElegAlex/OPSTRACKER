# docker-compose.yml
# OpsTracker - Configuration Docker principale
version: '3.8'

services:
  # ===========================================
  # NGINX - Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:1.25-alpine
    container_name: opstracker_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    networks:
      - opstracker
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # PHP-FPM - Application Symfony
  # ===========================================
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    container_name: opstracker_app
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - APP_DEBUG=${APP_DEBUG:-0}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=postgresql://${DB_USER:-opstracker}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-opstracker}?serverVersion=17&charset=utf8
      - REDIS_URL=redis://redis:6379
      - MAILER_DSN=${MAILER_DSN:-null://null}
      - MESSENGER_TRANSPORT_DSN=${MESSENGER_TRANSPORT_DSN:-doctrine://default?auto_setup=0}
      - SMS_ENABLED=${SMS_ENABLED:-false}
      - SMS_PROVIDER=${SMS_PROVIDER:-log}
    volumes:
      - uploads:/var/www/html/uploads
      - var_data:/var/www/html/var
      - share_data:/var/www/html/var/share
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opstracker
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================
  # POSTGRESQL 17 - Base de données
  # ===========================================
  postgres:
    image: postgres:17-alpine
    container_name: opstracker_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-opstracker}
      - POSTGRES_USER=${DB_USER:-opstracker}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - opstracker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-opstracker} -d ${DB_NAME:-opstracker}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS 7 - Cache & Sessions
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: opstracker_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - opstracker
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ===========================================
# VOLUMES PERSISTANTS
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  var_data:
    driver: local
  share_data:
    driver: local
  nginx_logs:
    driver: local

# ===========================================
# RÉSEAU INTERNE
# ===========================================
networks:
  opstracker:
    driver: bridge
